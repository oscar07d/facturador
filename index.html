<main class="invoice-app-container">
    <section id="createInvoiceSection" class="invoice-section active-section">
        <form id="invoiceForm" class="invoice-form">
            
            <fieldset class="form-section">
                <legend>Datos del Emisor (Tu Comercio) <span class="optional-tag">(Opcional)</span></legend>
                <div class="form-grid two-columns">
                    <div class="form-group">
                        <label for="emitterName">Nombre del Comercio:</label>
                        <input type="text" id="emitterName" name="emitterName">
                    </div>
                    <div class="form-group">
                        <label for="emitterId">NIT/C.C./Identificación:</label>
                        <input type="text" id="emitterId" name="emitterId">
                    </div>
                    <div class="form-group">
                        <label for="emitterAddress">Dirección:</label>
                        <input type="text" id="emitterAddress" name="emitterAddress">
                    </div>
                    <div class="form-group">
                        <label for="emitterPhone">Teléfono:</label>
                        <input type="tel" id="emitterPhone" name="emitterPhone">
                    </div>
                    <div class="form-group">
                        <label for="emitterEmail">Correo Electrónico:</label>
                        <input type="email" id="emitterEmail" name="emitterEmail">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Datos del Cliente</legend>
                <div class="form-group">
                    <label for="selectClient">Seleccionar Cliente Existente:</label>
                    <select id="selectClient" name="selectClient">
                        <option value="">-- Nuevo Cliente --</option>
                        <option value="cliente1_id">Cliente Ejemplo 1 (Existente)</option> 
                    </select>
                </div>
                <div class="client-actions">
                    <button type="button" id="editClientBtn" class="btn btn-secondary" disabled>Editar Cliente</button>
                    <button type="button" id="deleteClientBtn" class="btn btn-danger" disabled>Eliminar Cliente</button>
                    </div>
                <div class="form-grid two-columns">
                    <div class="form-group">
                        <label for="clientName">Nombres y Apellidos:</label>
                        <input type="text" id="clientName" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Celular:</label>
                        <input type="tel" id="clientPhone" name="clientPhone" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="clientEmail">Correo Electrónico:</label>
                        <input type="email" id="clientEmail" name="clientEmail" required>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Detalles de la Factura</legend>
                <div class="form-grid three-columns">
                    <div class="form-group">
                        <label>Número de Factura:</label>
                        <p class="invoice-number-display">
                            FCT-<span id="invoiceNumberText">000</span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="invoiceDate">Fecha de Factura:</label>
                        <input type="date" id="invoiceDate" name="invoiceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="serviceStartDate">Fecha Inicio de Servicio (Pagos Mensuales):</label>
                        <input type="date" id="serviceStartDate" name="serviceStartDate">
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>Ítems de la Factura</legend
    </div>

    <script type="module" src="script.js"></script>
